name: CI - Main

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.x'

    - name: Restore dependencies
      run: dotnet restore Maliev.SupplierService.sln

    - name: Build solution
      run: dotnet build Maliev.SupplierService.sln --no-restore

    - name: Run tests
      run: dotnet test Maliev.SupplierService.sln --no-build --verbosity normal

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker for Google Cloud
      run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        docker build -t asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-prod/maliev-supplier-service:${{ github.sha }} .
        docker push asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-prod/maliev-supplier-service:${{ github.sha }}

    - name: Checkout GitOps repository
      uses: actions/checkout@v5
      with:
        repository: 'MALIEV-Co-Ltd/maliev-gitops'
        token: '${{ secrets.GITOPS_PAT }}'
        path: 'maliev-gitops'

    - name: Install Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/

    - name: Update GitOps repository
      run: |
        cd maliev-gitops/3-apps/maliev-supplier-service/overlays/production
        kustomize edit set image maliev-supplier-service=asia-southeast1-docker.pkg.dev/maliev-website/maliev-website-artifact-prod/maliev-supplier-service:${{ github.sha }}
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update maliev-supplier-service image to ${{ github.sha }}"
        git pull --rebase origin main
        git push